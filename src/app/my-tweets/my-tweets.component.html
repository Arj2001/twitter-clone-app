<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row my-3" *ngFor="let i of myTweetsData">
                <div class="col col-1"></div>
                
                    <div class="mn-1 col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 p-0">
                        <div class="card text-white bg-dark mx-0 ">
                            <div class="card-header d-flex">{{i.name}} <span class="ms-auto">{{i.datetime}}</span> </div>
                            <div class="card-body">
                                <h5 class="card-title d-flex">{{i.tweets}} <span class="ms-auto"><button class="btn btn-danger" (click)="delete(i.id)">Delete</button></span></h5>
                                
                            </div>
                        </div>
                    </div>
                
                <div class="col col-1"></div>
            </div>
        </div>
    </div>
</div>
